<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Факториал WHILE</title>
</head>
<body>
    <script>
        // Вычисление факториала числа, используя цикл while

        function factorial(n) {

            while (n > 0) {

                return n * factorial(n - 1);
            };
                return 1;
        };

        let n = prompt('Введите число');
        alert(factorial(n));
    </script>

</body>
</html>
