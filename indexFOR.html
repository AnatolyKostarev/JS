<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Факториал FOR</title>
</head>
<body>
    <script>

        // Вычисление факториала числа, используя цикл for

        function factorial(n) {

            for (let i = 0; i < n; i++) {

                return n * factorial(n - 1);
            };
                return 1;
        };

        let n = prompt('Введите число');
        alert(factorial(n));
    </script> 
    
</body>
</html>
