<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Функции</title>
</head>
<body>
    

    <script>
        // Вариант с https://developer.mozilla.org/ru/docs/Web/JavaScript/A_re-introduction_to_JavaScript
        
        // Функция для вычисления среднего значения

        function average(a, b) {

            let sum = 0;

            for (let i = 0, j = arguments.length; i < j; i++) {
                sum += arguments[i];
            };

            return sum / arguments.length;
        };

            let a = Number (prompt('Введите число a', ''));
            let b = Number (prompt('Введите число b', ''));

            alert(`Среднее значение суммы чисел a, b равно ${average(a, b)}`);
    </script>

    <script>
        // Функция для расчета квадрата аргумента

        function square(x) {
            let result = x;

            for (let i = 1; i < 2; i++) {
                result *= x;
            };

            return result;
        };

            let arg = prompt('Введите число для вычисления его квадрата',);
            alert(`Квадрат числа ${arg} равен ${square(arg)}`);
    </script>

    <script>
        // Функция для расчета куба аргумента

        function cube(x) {
            let result = x;

            for (let i = 1; i < 3; i++) {
                result *= x;
            };

            return result;
        };

            let arg1 = prompt('Введите число для вычисления его куба',);
            alert(`Куб числа ${arg1} равен ${cube(arg1)}`);
    </script>

     <script>
         // Функция по расчету среднего значения суммы переменной, возведенной в квадрат и куб
         // Формирование массива данных из расчетных значений
         // Вывод массива данных на экран

        function calculate() {                                  // объявление функции
            let calcavg = [];                                   // объявление массива для хранения расчетных значений
            calcavg.lenth = 9;                                  // объявление длины массива 
            let calcavg1 = calcavg;                             // копирование массива данных
            for (let i = 0; i <= calcavg.lenth; i++) {          // объявления цикла расчета
                let squareValue = square(i);                    // объявление переменной и присвоение ей значения, выполненного функцией
                let cubeValue = cube(i);                        // объявление переменной и присвоение ей значения, выполненного функцией
                let avgValue = average(squareValue, cubeValue); // объявление переменной и присвоение ей значения, выполненного функцией
                calcavg.push(avgValue);                         // добавление в конец массива элемента (среднего значения)
            };
            return calcavg1;                                    // возврат значений массива
        };
            // вывод в модальное окно значений сформированного массива
            alert(`Массив чисел, рассчитанных, как среднее значение суммы квадрата и куба переменной от 0 до 9 включительно\n ${calculate()}`);
    </script>

</body>
</html>
