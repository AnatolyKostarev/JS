<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Идентификаторы</title>
</head>
<body>
    <script>
        'use strict';

        //Объявление переменной с именем, как литерал строки

        let user = {
            name: "Anatoly",
        };

        //Объявление константы с годом рождения, как литерал числа

        const myBirthDay = {
            birthDay: '07.11.1975',
        };

        //Объявление функции, которая выводи приветсвие

        function showGreating () {
            alert(`${'Добрый день'}, ${user.name}!`);
            alert(`${'Вы родились'}, ${myBirthDay.birthDay}!`);
        };
        showGreating();
    </script>
</body>
</html>
