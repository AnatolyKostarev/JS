<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простое число</title>
</head>
<body>
    <script>
        function isPrime(x) {
            
    if (x < 2) return false;

    for (let i = x-1; i > 1; i--) { /* цикл, который задает поиск делителей заданного числа. кол-во итераций зависит от заданного числа и проверяется с шагом     минус 1*/
        if (x%i == 0) {     // если взятие остатка = 0
            return false;  // выводит false, при нахождении значений деления без остатка помимо как на 1 и самого себя
        };
    };

    return true;           // выводит значение true, если только два делителя возвращают ноль при взятии остатка
    };
    let x = prompt('введите число', '');
    alert(isPrime(x));
    </script>
</body>
</html>
