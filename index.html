<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наименьший целый делитель</title>
</head>
<body>
    <script>

        function smallestDivisor(data) {        // Объявление функции с переменной

            let divisor = 2;                    // Объявление переменной делителя и присвоение мин. значения деления

            if(data < 1) {                     

                return NaN;                     // Возвращаем Nan, если значение меньше 1
            };

            if(data === 1) {                    

                return data;
            };

            while (data % divisor) {            // Обявление цикла для вычисления наименьшего делителя 

                divisor++;
            };

            return divisor;                     // цикл останавливается и возвращает наименьший целый делитель, когда остаток от деления равен 0

        };

        let simpleNumber = prompt('Введите число, для которго необходимо найти наименьший целый делитель', '');

            alert(`Значение ${smallestDivisor(simpleNumber)} - наименьший целый делитель числа ${simpleNumber}.`);
    </script>
</body>
</html>
